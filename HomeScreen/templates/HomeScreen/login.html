<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login V8</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--===============================================================================================-->
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css"
          href="{% static 'HomeScreen/forExternalTemlates/vendor/bootstrap/css/bootstrap.min.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css"
          href="{% static 'HomeScreen/forExternalTemlates/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css"
          href="{% static 'HomeScreen/forExternalTemlates/vendor/animate/animate.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css"
          href="{% static 'HomeScreen/forExternalTemlates/vendor/css-hamburgers/hamburgers.min.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css"
          href="{% static 'HomeScreen/forExternalTemlates/vendor/animsition/css/animsition.min.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css"
          href="{% static 'HomeScreen/forExternalTemlates/vendor/select2/select2.min.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css"
          href="{% static 'HomeScreen/forExternalTemlates/vendor/daterangepicker/daterangepicker.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'HomeScreen/forExternalTemlates/css/util.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'HomeScreen/forExternalTemlates/css/mainLogin.css' %}">
    <!--===============================================================================================-->


</head>

<body>

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form class="login100-form validate-form p-l-55 p-r-55 p-t-178" action="" method="post">
                {% csrf_token %}
                <span class="login100-form-title">
						Sign In
					</span>

                <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter username">
                    <input class="input100" type="text" name="username" placeholder="Username">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Please enter password">
                    <input class="input100" type="password" name="pass" placeholder="Password">
                    <span class="focus-input100"></span>
                </div>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn">
                        Sign in
                    </button>
                    <p style="color: red">{{ error }}</p>
                </div>

            </form>
        </div>
    </div>
</div>


<!--===============================================================================================-->
<script src="{% static 'HomeScreen/forExternalTemlates/vendor/../../../ResearchProject/static/ResearchProject/forExternalTemlates/js/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
<script src="{% static 'HomeScreen/forExternalTemlates/vendor/animsition/js/animsition.min.js' %}"></script>
<!--===============================================================================================-->
<script src="{% static 'HomeScreen/forExternalTemlates/vendor/bootstrap/js/popper.js' %}"></script>
<script src="{% static 'HomeScreen/forExternalTemlates/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
<script src="{% static 'HomeScreen/forExternalTemlates/vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
<script src="{% static 'HomeScreen/forExternalTemlates/vendor/daterangepicker/moment.min.js' %}"></script>
<script src="{% static 'HomeScreen/forExternalTemlates/vendor/daterangepicker/daterangepicker.js' %}"></script>
<!--===============================================================================================-->
<script src="{% static 'HomeScreen/forExternalTemlates/vendor/countdowntime/countdowntime.js' %}"></script>
<!--===============================================================================================-->
<script src="{% static 'HomeScreen/forExternalTemlates/js/main.js' %}"></script>

</body>
</html>
